<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>協會-勸募專案頁面</title>
    <link rel="stylesheet" href="css/style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>   
    <div class="container-full" style="background-image: url(images/cover2.jpg);">

        <div class="cannot">
             <div class="cannot-icon"><img src="images/search.svg" alt=""></div>
            <h3>Sorry<br>您要找的頁面已關閉<br>或不存在</h2>
        
        </div>
        
        <div class="overlay"></div>
       
    </div>

    
           

    <div id="fb-root"></div>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.3&appId=427052087653286&autoLogAppEvents=1"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/accordion.js"></script>
    <script src="js/smoothscroll.js"></script>

    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>

    <script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myid");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
    </script>
</body>

</html>
